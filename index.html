    }

    }
    .reaction {

      margin-top: 12px;
      color: #ff4d6d;
      font-weight: 600;
      animation: pop 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }

    }
  </style>
